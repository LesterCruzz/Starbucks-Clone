<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starsbuck</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- Coffee Slider -->

    <section class="coffee">
      <div class="coffee__wrapper">
        <div class="coffee__stars">
          <div class="container">
            <h3>Get your favorites for free</h3>
            <ul>
              <li>
                <a href=""><span>25</span>⭐</a>
              </li>
              <li>
                <a href=""><span>100</span>⭐</a>
              </li>
              <li>
                <a href=""><span>200</span>⭐</a>
              </li>
              <li>
                <a href=""><span>300</span>⭐</a>
              </li>
              <li>
                <a href=""><span>400</span>⭐</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="coffee__slider">
          <div class="coffee__content">
            <img src="../images/025.png" alt="" />
            <div class="coffee__content__text">
              <h4>Customize your drink</h4>
              <p>
                Make your drink just right with an extra espresso shot, nondairy
                milk or a dash of your favorite syrup.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
